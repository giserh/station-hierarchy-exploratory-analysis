<!doctype html>
<html>
<head>
<title>OpenStreetMap Transit Tag Analysis</title>
<style>
body {
    font-family: sans-serif;
}

dt {
    margin-top: 7px;
}

dd {
    margin-top: 7px;
}

li {
    margin-top: 3px;
}

ul {
    list-style-type: none;
}
</style>
</head>
<body>
  <div>

      <h1>Station Tags in Bay Area:</h1>
      <span><a href="http://overpass-turbo.eu/s/qnC">Overpass Stations Query</a></span>

        <dl>
          <dt>
          <iframe id="Station Tags"
            title="Station Tags"
            width="100%"
            height="1200"
            frameborder="0"
            scrolling="yes"
            marginheight="0"
            marginwidth="0"
            src="images/station_tags.png">
          </iframe>
          </dt>
          </dl>

      <span><a href="http://overpass-turbo.eu/s/qnE">Overpass Egresses Query</a></span>

            marginheight="0"
            marginwidth="0"

  </div>
